<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборка компьютера</title>
</head>

<body>
    <header class="header">
        <div class="header_wrap">
            <a href="#" class="header_logo">
                <img src="img/logo.svg" alt="">
            </a>
            <div class="header_menu">
                <nav class="heeader_nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button type="button" class="button header_button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main-display">
            <div class="container">
                <h1 class="main-display_header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer main-display_timer">
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                </div>
                <button class="button main-display__button">Оставить заявку</button>
            </div>
            <div class="main-display_backgroung">
                <img src="img/main-screen__bgc.jpg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
